<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        var x = 400;
        var y = 400;
        var scale;
        var r,g,b;
        var r1,g2,b1;
        function setup() {
            createCanvas(800,800);
            background(100)//gray background
            //Stroke Color
            r = 12;
            g = 55;
            b = 22;
            
            //Fill Color
            r1 = 50;
            g1 = 50;
            b1 = 50;
            
            scale = 1;
            strokeCap(ROUND);
        }

        function draw(){
            cursor(HAND);//Gives you the hand cursor

            if(keyIsDown(LEFT_ARROW)){
                
                //color and thickness of the line
                fill(r1, g1, b1);
                strokeWeight(1*scale)
                
                x-=5;//Moving the circle and lines
                
                //Makes the lines
                line(x,y,0,y);
                line(x,y,x,0);
                line(x,y,800,y);
                line(x,800,x,y);
                
                //color changing(stroke)
                r = r+10;
                g = g-10;
                b = b-10;
                
                //color changing(fill)
                r1 = r1+10;
                g1 = g1-10;
                b1 = b1+10;
                stroke(r,g,b,150);
            }
            
            if(keyIsDown(RIGHT_ARROW)){
                
                //color and thickness of the line
                fill(r1, g1, b1);
                strokeWeight(1*scale)
                
                x+=5;//Moving the circle and lines
                
                //Makes the lines
                line(x,y,0,y);
                line(x,y,x,0);
                line(x,y,800,y);
                line(x,800,x,y);
                
                //color changing(stroke)
                r = r+10;
                g = g-10;
                b = b+10;
                
                //color changing(fill)
                r1 = r1-10;
                g1 = g1+10;
                b1 = b1-10;
                stroke(r,g,b,150);
            }
            if(keyIsDown(DOWN_ARROW)){
                
                //color of the circle and thickness of the line
                fill(r1, g1, b1);
                strokeWeight(1*scale)
                y+=5;//Moving the circle and lines
                
                //Makes the lines
                line(x,y,0,y);
                line(x,y,x,0);
                line(x,y,800,y);
                line(x,800,x,y);
                
                //color changing(stroke)
                r = r-10;
                g = g-10;
                b = b-10;
                r1 = r1+10;
                g1 = g1-10;
                b1 = b1-10;
                stroke(r,g,b,150);
            }
            
            if(keyIsDown(UP_ARROW)){ 
                
                //color and thickness of the line
                fill(r1, g1, b1);
                strokeWeight(1*scale)
                y-=5;//Moving the circle and lines
                
                //Makes the lines
                line(x,y,0,y);
                line(x,y,x,0);
                line(x,y,800,y);
                line(x,800,x,y);
                
                //color changing(stroke)
                r = r+10;
                g = g-10;
                b = b-10;
                r1 = r1-10;
                g1 = g1+10;
                b1 = b1+10;
                stroke(r,g,b,150);
            }
            //keeping the color at out of white or black
            if (r=255){
                r = random(10,100);
            }
            if (g = 255){
                g = random(35,185);
            }
            if (b = 255){
                b = random(35,185);
            }

            //size of circle and thickness of line grow larger
            if (key==='b'){
                scale = scale+0.08
            }
            //size or circle turns smaller then larger, and thickness of line grows smaller
            if (key==='s'){
                scale = scale-0.08
            }
            //draws at square on where the cursor is on
            if(key==='r'){
                rect(mouseX,mouseY,50*scale,50*scale)
                stroke(r,g,b,200);
            }
            
            strokeWeight(1);
            ellipse(x, y, 50*scale, 50*scale);
            fill(r1, g1, b1);
        }
        function mouseWheel(){
            noFill()
            strokeWeight(0.3)
            
            //creates a cross near or on the circle, when scroll wheel is scrolled
            bezier(0,0,x-20,y+20,x+20,y-20,800,800);
            bezier(0,800,x+20,y-20,x-20,y+20,800,0);
        }
        function mousePressed(){
            //clear background
            background(100)
        }
             

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jeffreyg2240/p5js/blob/gh-pages/interactions-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
